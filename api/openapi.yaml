paths:
  /v1/accelerators:
    get:
      description: ListAccelerators returns a list of all existing PacketAccelerators.
      operationId: AcceleratorService_List
      parameters:
      - explode: true
        in: query
        name: before
        required: false
        schema:
          format: uint64
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: q Provides a query string which filters accelerators in the response.
        explode: true
        in: query
        name: q
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1ListAcceleratorsResponse'
          description: A successful response.
        "401":
          content:
            application/json:
              schema:
                type: object
          description: Access token is missing or invalid
        "404":
          content:
            application/json:
              schema:
                type: object
          description: Returned when the resource does not exist.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: ListAccelerators
      tags:
      - AcceleratorService
      x-accepts: application/json
    post:
      description: CreateAccelerator generates a new PacketAccelerator
      operationId: AcceleratorService_Create
      parameters:
      - description: Value is the returned etag of a get request.  If a retry sends
          an Idempotency-Key that has been seen before, the existing accelerator is
          returned with the status code of 200
        explode: false
        in: header
        name: Idempotency-Key
        required: false
        schema:
          format: string
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body'
        description: Required parameters to create a new PacketAccelerator.  NOTE-
          only subspace_port is optional
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1Accelerator'
          description: A successful response.
        "401":
          content:
            application/json:
              schema:
                type: object
          description: Access token is missing or invalid
        "404":
          content:
            application/json:
              schema:
                type: object
          description: Returned when the resource does not exist.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
        "201":
          content:
            application/json:
              schema:
                type: string
          description: Accelerator created
      summary: CreateAccelerator
      tags:
      - AcceleratorService
      x-contentType: application/json
      x-accepts: application/json
  /v1/accelerators/{id}:
    delete:
      description: DeleteAccelerator deletes the given PacketAccelerator, specified
        by its id
      operationId: AcceleratorService_Delete
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1DeleteAcceleratorResponse'
          description: A successful response.
        "401":
          content:
            application/json:
              schema:
                type: object
          description: Access token is missing or invalid
        "404":
          content:
            application/json:
              schema:
                type: object
          description: Returned when the resource does not exist.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: DeleteAccelerator
      tags:
      - AcceleratorService
      x-accepts: application/json
    get:
      description: GetAccelerator returns the details of a given PacketAccelerator,
        specified by its id
      operationId: AcceleratorService_Get
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1Accelerator'
          description: A successful response.
          headers:
            ETag:
              description: Include in the headers of a subsequent PUT to avoid concurrency
                issues
              explode: false
              schema:
                type: integer
              style: simple
        "401":
          content:
            application/json:
              schema:
                type: object
          description: Access token is missing or invalid
        "404":
          content:
            application/json:
              schema:
                type: object
          description: Returned when the resource does not exist.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: GetAccelerator
      tags:
      - AcceleratorService
      x-accepts: application/json
    put:
      description: UpdateAccelerator updates an existing accelerator, specified by
        its id
      operationId: AcceleratorService_Update
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: If-Match
        required: false
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_1'
        description: Parameters to update an existing PacketAccelerator, minimum requirement
          of one of them defined to update
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1Accelerator'
          description: A successful response.
        "401":
          content:
            application/json:
              schema:
                type: object
          description: Access token is missing or invalid
        "404":
          content:
            application/json:
              schema:
                type: object
          description: Returned when the resource does not exist.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
        "409":
          content:
            application/json:
              schema:
                type: string
          description: Edit conflict
      summary: UpdateAccelerator
      tags:
      - AcceleratorService
      x-contentType: application/json
      x-accepts: application/json
  /v1/sip-teleports:
    get:
      description: ListSipTeleports lists all SIP Teleports
      operationId: SipTeleportService_List
      parameters:
      - explode: true
        in: query
        name: before
        required: false
        schema:
          format: uint64
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int64
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1ListSipTeleportResponse'
          description: A successful response.
        "401":
          content:
            application/json:
              schema:
                type: object
          description: Returned when the user does not have permission to access the
            resource.
        "404":
          content:
            application/json:
              schema:
                format: string
                type: string
          description: Returned when the resource does not exist.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: ListSipTeleports
      tags:
      - SipTeleportService
      x-accepts: application/json
    post:
      description: CreateSipTeleport creates a new SIP Teleport
      operationId: SipTeleportService_Create
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1SipTeleportResponse'
          description: A successful response.
        "401":
          content:
            application/json:
              schema:
                type: object
          description: Returned when the user does not have permission to access the
            resource.
        "404":
          content:
            application/json:
              schema:
                format: string
                type: string
          description: Returned when the resource does not exist.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: CreateSipTeleport
      tags:
      - SipTeleportService
      x-accepts: application/json
  /v1/sip-teleports/{id}:
    delete:
      description: DeleteSipTeleport deletes an existing SIP Teleport, specified by
        its id
      operationId: SipTeleportService_Delete
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1SipTeleportResponse'
          description: A successful response.
        "401":
          content:
            application/json:
              schema:
                type: object
          description: Returned when the user does not have permission to access the
            resource.
        "404":
          content:
            application/json:
              schema:
                format: string
                type: string
          description: Returned when the resource does not exist.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: DeleteSipTeleport
      tags:
      - SipTeleportService
      x-accepts: application/json
    get:
      description: GetSipTeleport fetches the details of a specific SIP Teleport,
        specified by its id
      operationId: SipTeleportService_Get
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1SipTeleportResponse'
          description: A successful response.
        "401":
          content:
            application/json:
              schema:
                type: object
          description: Returned when the user does not have permission to access the
            resource.
        "404":
          content:
            application/json:
              schema:
                format: string
                type: string
          description: Returned when the resource does not exist.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: GetSipTeleport
      tags:
      - SipTeleportService
      x-accepts: application/json
    put:
      description: UpdateSipTeleport updates an existing SIP Teleport, specified by
        its id
      operationId: SipTeleportService_Update
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1SipTeleportResponse'
          description: A successful response.
        "401":
          content:
            application/json:
              schema:
                type: object
          description: Returned when the user does not have permission to access the
            resource.
        "404":
          content:
            application/json:
              schema:
                format: string
                type: string
          description: Returned when the resource does not exist.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: UpdateSipTeleport
      tags:
