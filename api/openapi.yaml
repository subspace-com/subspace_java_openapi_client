      x-accepts: application/json
components:
  schemas:
    protobufAny:
      properties:
        typeUrl:
          type: string
        value:
          format: byte
          pattern: ^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$
          type: string
      type: object
    rpcStatus:
      properties:
        code:
          format: int32
          type: integer
        details:
          items:
            $ref: '#/components/schemas/protobufAny'
          type: array
        message:
          type: string
      type: object
    v1Accelerator:
      example:
        destinationIp: destinationIp
        destinationPort: 0
        subspacePort: 6
        subspaceIp: subspaceIp
        name: name
        id: id
        subspaceIpv4: subspaceIpv4
      properties:
        destinationIp:
          type: string
        destinationPort:
          format: int64
          type: integer
        id:
          type: string
        name:
          type: string
        protocol:
          $ref: '#/components/schemas/v1Protocol'
        subspaceIp:
          title: deprecated, present in the exposed tunnelservice now
          type: string
        subspaceIpv4:
          type: string
        subspacePort:
          format: int64
          type: integer
      type: object
    v1DeleteAcceleratorResponse:
      type: object
    v1ListAcceleratorsResponse:
      example:
        nextPage:
          before: before
          limit: 1
        accelerators:
        - destinationIp: destinationIp
          destinationPort: 0
          subspacePort: 6
          subspaceIp: subspaceIp
          name: name
          id: id
          subspaceIpv4: subspaceIpv4
        - destinationIp: destinationIp
          destinationPort: 0
          subspacePort: 6
          subspaceIp: subspaceIp
          name: name
          id: id
          subspaceIpv4: subspaceIpv4
      properties:
        accelerators:
          items:
            $ref: '#/components/schemas/v1Accelerator'
          type: array
        nextPage:
          $ref: '#/components/schemas/v1NextPage'
      type: object
    v1NextPage:
      example:
        before: before
        limit: 1
      properties:
        before:
          format: uint64
          type: string
        limit:
          format: int64
          type: integer
      type: object
    v1OptionsResponse:
      description: |-
        Some browsers (firefox) send OPTIONS requests with the same query
        parameters that the effective HTTP call will have. In order to
        support these parameters in gloo, the OPTIONS endpoints should take
        the Get and List requests from the service.
      type: object
    v1Protocol:
      default: udp
      enum:
      - udp
      - tcp
      - udp_tcp
      type: string
    v1ListSipTeleportResponse:
      example:
        nextPage:
          before: before
          limit: 1
        sipTeleports:
        - dateCreated: 2000-01-23T04:56:07.000+00:00
          destination: destination
          id: id
          teleportEntryPoints:
          - address: address
          - address: address
          version: 0
          dateUpdated: 2000-01-23T04:56:07.000+00:00
        - dateCreated: 2000-01-23T04:56:07.000+00:00
          destination: destination
          id: id
          teleportEntryPoints:
          - address: address
          - address: address
          version: 0
          dateUpdated: 2000-01-23T04:56:07.000+00:00
      properties:
        nextPage:
          $ref: '#/components/schemas/v1NextPage'
        sipTeleports:
          items:
            $ref: '#/components/schemas/v1SipTeleportResponse'
          type: array
      type: object
    v1SipTeleportResponse:
      example:
        dateCreated: 2000-01-23T04:56:07.000+00:00
        destination: destination
        id: id
        teleportEntryPoints:
        - address: address
        - address: address
        version: 0
        dateUpdated: 2000-01-23T04:56:07.000+00:00
      properties:
        dateCreated:
          format: date-time
          type: string
        dateUpdated:
          format: date-time
          type: string
        destination:
          type: string
        id:
          type: string
        status:
          $ref: '#/components/schemas/v1SipTeleportStatus'
        teleportEntryPoints:
          items:
            $ref: '#/components/schemas/v1TeleportAddresses'
          type: array
        version:
          format: int64
          title: |-
            version is provided in PUT requests in order to detect editing
            conflicts
          type: integer
      type: object
    v1SipTeleportStatus:
      default: DISABLED
      enum:
      - DISABLED
      - ENABLED
      type: string
    v1TeleportAddresses:
      example:
        address: address
      properties:
        address:
          type: string
        transportType:
          $ref: '#/components/schemas/v1TransportType'
      type: object
    v1TransportType:
      default: UDP_TCP
      enum:
      - UDP_TCP
      - TLS
      type: string
    body:
      properties:
        protocol:
          description: udp or tcp
          type: string
        name:
          description: Name of PacketAccelerator
          type: string
        destination_ip:
          description: Destination IP, e.g. 1.2.3.4
          type: string
        destination_port:
          description: Destination port, e.g. 443
          type: integer
        subspace_port:
          description: Desired Subspace-assigned ingress port, optional
          type: integer
      required:
      - destination_ip
      - destination_port
      - name
      - protocol
      type: object
    body_1:
      properties:
        protocol:
          description: udp or tcp
          type: string
        name:
          description: Name of PacketAccelerator
          type: string
        destination_ip:
          description: Destination IP, e.g. 1.2.3.4
          type: string
        destination_port:
          description: Destination port, e.g. 443
          type: integer
      type: object
  securitySchemes:
    accessCode:
      flows:
        clientCredentials:
          scopes:
            accelerators:read: allows reading details about provisioned PacketAccelerators
            accelerators:write: allows administration of PacketAccelerators
            sipteleport:read: allows reading details about provisioned SIPTeleport
            sipteleport:write: allows administration of SIPTeleport
          tokenUrl: https://id.subspace.com/oauth/token
      type: oauth2

